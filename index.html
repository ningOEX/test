<script>
  document.addEventListener('wheel', function (e) {

    if (e.ctrlKey) {

      e.preventDefault();

    }

  }, { passive: false });

  document.addEventListener('keydown', function (e) {

    if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {

      e.preventDefault();

    }

  });
</script>
